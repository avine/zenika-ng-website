<form class="card-body" [formGroup]="formGroup" (ngSubmit)="checkout()">
  <div class="mb-3">
    <label class="form-label" for="name">Nom</label>

    <input type="text" class="form-control" id="name" [formControl]="formGroup.controls.name" />

    <div class="invalid-feedback">Le champ est obligatoire</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="address">Adresse</label>

    <textarea class="form-control" id="address" [formControl]="formGroup.controls.address"></textarea>

    <div class="invalid-feedback">Le champ est obligatoire</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="creditCard">Numéro de carte de crédit</label>

    <input class="form-control" id="creditCard" [formControl]="formGroup.controls.creditCard" />

    <div class="invalid-feedback">Le champ est obligatoire (123-456)</div>
  </div>

  <button [disabled]="formGroup.invalid || formGroup.disabled" type="submit" class="btn btn-success">Valider</button>
</form>
